<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <h1>Formulário de Informações Pessoais</h1>
        <p>Preencha as informações abaixo:</p>
    </header>

    <!-- corpo -->
    <div class="corpo">
        <!-- formulário -->
        <section id="formulario">
            <form id="infos" name="formulario"  onsubmit="event.preventDefault()">
                <!-- campos -->
                <div class="form-grupo">  
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
    
                <div class="form-grupo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-grupo">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
    
                <div class="form-grupo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
    
                <div class="form-grupo btn">
                    <button type="submit" onclick="enviar()">Enviar</button>
                </div>
            </form>
        </section>

        <!-- resultado -->
        <section id="resultado">
            <h2>Informações submetidas:</h2>
            <p id="resultadoNome"></p>
            <p id="resultadoEmail"></p>
            <p id="resultadoIdade"></p>
            <p id="resultadoTelefone"></p>
        </section>
    </div>

    <!-- rodapé -->
    <footer>
        <p id="txt-footer">Formulário simples desenvolvido por Júpiter Guimarães.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
